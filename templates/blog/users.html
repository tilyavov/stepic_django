{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        {% if item.year >= 5 %}
            <h1>Сотрудник {{item.name}} работает 5 - лет или больше</h1>
        {% else %}
            <h1>Сотрудник {{item.name}} работает меньше 5 - лет</h1>
        {% endif %}
    {% endblock content %}
</body>
</html>
