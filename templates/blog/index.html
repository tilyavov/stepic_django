<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Учу Django</title>
</head>
<body>

    {% with name="Tom" age=29 %}
    <div>
        <p>Name: {{ name }}</p>
        <p>Age: {{ age }}</p>
    </div>
    {% endwith %}

    {{ body }}
 
    {% autoescape off %}
        {{ body }}
    {% endautoescape %}
</body>
</html>
